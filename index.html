<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarket</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/normlize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="position-relative d-flex flex-column justify-content-center align-items-center">
        <h1 class="text-center  py-5">Bookmarker</h1>
    </div>
        <div class="book-information  ">
            <h2 class="text-center py-3">
                <i class="fa-solid fa-bookmark"></i>
                Bookmark your favorite sites
                <i class="fa-solid fa-bookmark"></i>
            </h2>

            <div class="book-item">
                <label for="siteName" class="pb-2 fw-semibold">
                    <i class="fa-solid fa-book pe-2"></i>
                    Site Name
                </label>
                <input type="text" class="form-control" placeholder="Bookmark Name" id="siteName">
                <p id="regexMessegeName" class="alert alert-danger d-none text-center">Invalid Because Must Start With UpperCase</p>
            </div>

            <div class="book-item my-3">
                <label for="siteUrl" class="pb-2 fw-semibold">
                    <i class="fa-solid fa-link pe-2"></i>
                    Site URL
                </label>
                <input type="text" placeholder="Bookmark Name" class="form-control"  id="siteUrl">
        
                <p id="regexMessegeUrl" class="alert alert-danger d-none text-center">Invalid Because Must End With .com</p>
            </div>

            <button class="btn btn-danger btn-lg my-3" id="btnAdd">Submit</button>

        </div>
        <input type="text" class="form-control my-3" placeholder="Search By Site Name" id="searchSite">
        
        <table class="table mt-4 text-center bg-danger">
            <thead>
                <tr>
                    <th class="text-capitalize" >index</th>
                    <th class="text-capitalize">Website Name</th>
                    <th class="text-capitalize">Visit</th>
                    <th class="text-capitalize">Update</th>
                    <th class="text-capitalize">Delete</th>
                </tr>
            </thead>
            <tbody id="tableContent">

              </tbody>
        </table>
    </div>



    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
